<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for my valentine üíñ</title>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 85%;
            z-index: 1;
        }

        h1 {
            color: #d02e2e;
            font-size: 1.8rem;
            margin: 20px 0;
            line-height: 1.6;
        }

        .name-highlight {
            color: #000000;
            display: inline-block;
            margin-bottom: 10px;
        }

        .countdown {
            font-size: 0.8rem;
            color: #ff69b4;
            margin-bottom: 15px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .buttons-wrapper {
            margin-top: 25px;
            height: 140px; 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: relative;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #ff69b4;
            color: white;
            min-width: 100px;
        }

        #yesBtn:hover {
            transform: scale(3.0); 
        }

        #noBtn {
            background-color: #999;
            color: white;
            min-width: 100px;
            z-index: 999;
        }

        .hint-text {
            display: block;
            margin-top: 15px;
            font-size: 0.75rem;
            color: #888;
            font-style: italic;
        }

        .gif-container img {
            width: 180px;
            border-radius: 15px;
        }

        .cal-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #4285F4;
            color: white !important;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    
    <audio id="valentineMusic" preload="auto" loop>
    <source src="pedro.mp3" type="audio/mpeg">
</audio>

    <div class="card">
        <div class="countdown" id="timer">Loading countdown...</div>
        
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3YXBoYTB6eGRqOGRzajF6MGduOWRheml0a2FmaTU4bG1wNGt1NHh0ayZlcD12MV9naWZzX3NlYXJjaCZjdD1n/LHlbHhUamxFxo5F878/giphy.gif" alt="Cute Couple">
        </div>
        
        <h1>
            <span class="name-highlight">Ana Margarida</span><br>
            will you be my Valentine? üíñ 
        </h1>

        <div class="buttons-wrapper">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>

        <small class="hint-text">n√£o est√°s a manifestar o n√£o suficientemente ü´£</small>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed'; 
            
            const padding = 100;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            const music = document.getElementById('valentineMusic');
            
            // For√ßamos o play com uma promessa para evitar erros de browser
            var playPromise = music.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    console.log("Playback iniciado!");
                }).catch(error => {
                    console.log("Falha no playback: ", error);
                });
            }

            const title = encodeURIComponent("Valentine's Day with Eduardo üíñ");
            const details = encodeURIComponent("");
            const dates = "20260214/20260215"; 
            const gCalLink = `https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${dates}&details=${details}&sf=true&output=xml`;

            document.querySelector('.card').innerHTML = `
                <img src="https://media.giphy.com/media/aQwvKKi4Lv3t63nZl9/giphy.gif" width="180" style="border-radius:15px;">
                
                <h1 style="color: #ff69b4; font-size: 2rem;">YAYYYYYYYYYYY! üéâ</h1>
                
                <p style="color: #888; font-size: 0.9rem; margin: 25px 0;">
                    N√£o te esque√ßas de marcar a data para ser oficial
                </p>

                <a href="${gCalLink}" target="_blank" class="cal-button">üóìÔ∏è Adicionar ao meu Calend√°rio</a>
            `;
        }

        function updateCountdown() {
            const target = new Date("February 14, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = target - now;

            if (diff < 0) {
                document.getElementById("timer").innerHTML = "HAPPY VALENTINE'S DAY! ‚ù§Ô∏è";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `COUNTDOWN: ${days}d ${hours}h ${mins}m ${secs}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
